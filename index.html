<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore ‚Äî Demo Completa</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>üõçÔ∏è FakeStore</h1>
      <div class="controls">
        <label class="control">
          <span>B√∫squeda</span>
          <input id="searchInput" type="search" placeholder="Buscar por nombre o descripci√≥n‚Ä¶" aria-label="Buscar productos" />
        </label>
        <label class="control">
          <span>Categor√≠a</span>
          <select id="categoryFilter" aria-label="Filtrar por categor√≠a">
            <option value="all">Todas</option>
          </select>
        </label>
        <label class="control">
          <span>Ordenar</span>
          <select id="sortSelect" aria-label="Ordenar productos">
            <option value="relevance">Relevancia</option>
            <option value="price-asc">Precio: menor a mayor</option>
            <option value="price-desc">Precio: mayor a menor</option>
            <option value="title-asc">Nombre: A ‚Üí Z</option>
            <option value="title-desc">Nombre: Z ‚Üí A</option>
          </select>
        </label>
      </div>

      <button id="cartButton" class="cart-button" aria-controls="cartPanel" aria-expanded="false">
        üß∫ Carrito <span id="cartCount" class="badge">0</span>
      </button>
    </header>

    <main class="layout">
      <section id="productsGrid" class="products" aria-live="polite" aria-busy="true">
        <!-- Cards renderizadas por JS -->
      </section>

      <aside id="cartPanel" class="cart" aria-hidden="true" aria-label="Carrito de compras">
        <div class="cart__header">
          <h2>Tu Carrito</h2>
          <button id="closeCart" class="icon-btn" aria-label="Cerrar carrito">‚úï</button>
        </div>
        <ul id="cartItems" class="cart__items"></ul>
        <div class="cart__footer">
          <div class="cart__total">
            <span>Total:</span>
            <strong id="cartTotal">$0.00</strong>
          </div>
          <div class="cart__actions">
            <button id="clearCart" class="btn-outlined">Vaciar</button>
            <button id="checkout" class="btn-primary">Pagar</button>
          </div>
        </div>
      </aside>
    </main>

    <template id="productCardTpl">
      <article class="card">
        <div class="card__img-wrap">
          <img class="card__img" alt="" loading="lazy" />
        </div>
        <div class="card__body">
          <h3 class="card__title"></h3>
          <p class="card__category"></p>
          <p class="card__desc"></p>
          <div class="card__footer">
            <span class="price"></span>
            <button class="btn-primary add-to-cart">Agregar</button>
          </div>
        </div>
      </article>
    </template>

    <script src="./app.js" defer></script>
  </body>
</html>
